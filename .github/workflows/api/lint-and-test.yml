name: API Lint and Test

on:
  push:
    branches: [master, dev]
    paths:
      - 'apps/api/**'
  pull_request:
    branches: [master, dev]
    paths:
      - 'apps/api/**'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        working-directory: ./apps/api
        run: npm install

      - name: Run ESLint
        working-directory: ./apps/api
        run: npm run lint

      - name: Run tests
        working-directory: ./apps/api
        run: npm test
